<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decoration Advisor</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-home"></i>
                </div>
                <h1>HomeStyle Advisor</h1>
                
            </div>
            <div class="sidebar-menu">
                <button class="menu-item active" id="chatBtn">
                    <i class="fas fa-comment"></i> Chat
                </button>
                <button class="menu-item" id="colorBtn">
                    <i class="fas fa-palette"></i> Color Schemes
                </button>
                <button class="menu-item" id="furnitureBtn">
                    <i class="fas fa-couch"></i> Furniture Ideas
                </button>
                <button class="menu-item" id="arrangementBtn">
                    <i class="fas fa-random"></i> Room Arrangements
                </button>
                <button class="menu-item" id="trendsBtn">
                    <i class="fas fa-chart-line"></i> Decoration Trends
                </button>
            </div>
            <div class="sidebar-footer">
                <p>Created by Dipanshu Agnihotri</p>
                <p>ID: 12315816</p>
            </div>
        </div>
        
    
<div class="main-content">
    <div class="chat-container" id="chat-container">
        <div class="welcome-message">
            <h2>Welcome to HomeStyle Advisor!</h2>
            <p>I can help you with home decoration ideas and tips. Ask me about:</p>
            <div class="quick-questions">
                <button class="quick-question">I have a small living room. How can I make it feel bigger?</button>
                <button class="quick-question">What color should I paint my bedroom to create a relaxing atmosphere?</button>
                <button class="quick-question">Modern decoration ideas for my home?</button>
                <button class="quick-question">How to create a cozy bedroom?</button>
            </div>
        </div>
    </div>

    <div class="prompt-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about home decor...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="disclaimer">
            <p><i class="fas fa-info-circle"></i> Advice is AI-generated. Verify critical information.</p>
        </div>
    </div>
</div>


    <script src="script1.js"></script>
</body>
</html>
